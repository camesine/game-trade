<div class="col-md-2">
    <div class="ibox">
        <div class="ibox-content product-box">
            <div>
                <img [src]="cart.imagen">
            </div>
            <div class="product-desc">
                <small class="text-muted">{{cart.categoria}}</small>
                <a href="#" class="product-name"> {{cart.nombre}}</a>
                <div class="small m-t-xs">
                    {{cart.descripcion}}
                </div>
                <div class="m-t text-righ">

                    <a href="#" class="btn btn-xs btn-outline btn-primary">Ver mas <i class="fa fa-long-arrow-right"></i> </a>
                </div>
            </div>
        </div>
    </div>
</div>
